<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>rottenmilk</title>
  <!-- jQuery, Materialize, app.js scripts -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="app.js"></script>

  <!-- Materialize, icons, style.css stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Heading and Search Box -->
    <div class="col s12">
      <h3 class="center">You Thought You Had Good Taste...</h3>
      <div class="row">
        <div class="col s1"></div>
        <div class="input-field col s9">
          <input type="text" placeholder="Search for Movies..." id="search" name="search" />
        </div>
        <button class="btn waves-effect waves-light col s1" type="submit" name="action">
          <i class="material-icons center">search</i>
        </button>
        <div class="col s1"></div>
      </div>
    </div>

    <!-- Message telling them about their taste in movies -->
    <div class="row">
      <div class="col s1">
      </div>
      <div class="col s10">
      </div>
      <div class="col s1">
      </div>
    </div>

    <!-- Dynamically generated top 5 movies -->
    <div class="row movies">
      <div class="col s12">
        <h5 class="center">Your Top 5 Movies</h5>
      </div>
      <div class="col s1"></div>
      <div class="col s2 movie">
      </div>
      <div class="col s2 movie">
      </div>
      <div class="col s2 movie">
      </div>
      <div class="col s2 movie">
      </div>
      <div class="col s2 movie">
      </div>
      <div class="col s1"></div>
    </div>

    <!-- Movies based on search results from API -->
    <div class="row">
      <div class="col s1"></div>
      <div class="col s10">
        <ul class="collection">
          
        </ul>
      </div>
      <div class="col s1"></div>
    </div>
  </div>
</body>

</html>
